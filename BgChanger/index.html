<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bg Changer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            transition: background-color 0.5s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 80px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to right, #fcb045, #fd1d1d, #833ab4);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 1.2rem;
            padding: 6px 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #ffeb3b;
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 235, 59, 0.3);
        }

        h1#heading {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #333;
            text-align: center;
            transition: color 0.3s ease;
        }

        button {
            padding: 10px 20px;
            margin: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(to right, #6b61f8, #a084e8);
            color: white;
            box-shadow: 0 4px 10px rgba(107, 97, 248, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(107, 97, 248, 0.4);
        }
    </style>

</head>

<body>
    <header>
        <div class="logo">MY PROJECT PAGE</div>
        <nav>
            <a href="/index.html">Home</a>
            <a href="#">About</a>
            <a href="https://www.linkedin.com/in/bharat-dixit-/" target="_blank" id="Linked-In">LinkedIn</a>
        </nav>
    </header>
    <h1 id="heading">Code By BharatðŸ¦‹</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>

    const randomColor = function () {
        const RC = '1234567890ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += RC[Math.floor(Math.random() * 16)];
        }
        return color;
    };

    let intervalId;
    document.querySelector('#start').addEventListener("click", function () {

        setTimeout(() => {
            document.querySelector('#heading').innerHTML = 'Changing Color Processâœ…';
        }, 500);
        if (!intervalId) {
            intervalId = setInterval(function () {
                document.body.style.backgroundColor = randomColor();
            }, 500);
        }
    });

    document.querySelector("#stop").addEventListener('click', function () {
        setTimeout(() => {
            document.querySelector('#heading').innerHTML = 'Code With BharatðŸ¦‹';
        }, 500);
        clearInterval(intervalId);
        intervalId = null;
    });
</script>

</html>
