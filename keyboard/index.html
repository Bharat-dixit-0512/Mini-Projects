<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard-KeyClick</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: black; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 1rem 2.5rem;
            background: rgba(255, 255, 255, 0.3); 
            backdrop-filter: blur(10px); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: black;
        }

        nav a {
            color: black;
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #555;
        }

        .project {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            text-align: center;
        }

        #insert {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .color-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 1.2rem;
            min-width: 400px;
            border-radius: 10px;
            overflow: hidden; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .color-table thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
            font-weight: bold;
        }

        .color-table th,
        .color-table td {
            padding: 12px 15px;
        }

        .color-table tbody tr {
            background-color: #f3f3f3;
            border-bottom: 1px solid #dddddd;
        }

        .color-table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MY PROJECT PAGE</div>
        <nav>
            <a href="/index.html">Home</a>
            <a href="../About/index.html">About</a>
            <a href="https://www.linkedin.com/in/bharat-dixit-/" target="_blank" id="Linked-In">LinkedIn</a>
        </nav>
    </header>
    <div class="project">
        <div id="insert">Press the key and watch magic</div>
    </div>
</body>
<script>
    const insert = document.querySelector('#insert');
    window.addEventListener('keydown', (e) => {
        
        insert.innerHTML = `
        <div>
            <table class="color-table">
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>KeyCode</th>
                        <th>Code</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>${e.key === ' ' ? 'Space' : e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                    </tr>
                </tbody>
            </table>
        </div>`;
    });
</script>

</html>
