<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-image: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-shadow: 0px 0px 12px white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            position: relative;
        }


        header {
            position: absolute;
            top: 0;
            height: 60px;
            background-color: rgba(250, 183, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.2rem;
            font-weight: 700;
            width: 100%;
            box-shadow: 0 4px 4px rgba(250, 183, 0, 0.8);
            border-radius:2px ;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: bold;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 1.5rem;
            padding: 6px 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            transition: color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        nav a:hover {
            color: #6b61f8;
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(107, 97, 248, 0.4);
        }

        h1 {
            margin-top: 10%;
            margin-bottom: 30px;
            font-size:60px ;
        }

        span {
            text-shadow: 0 0 12px yellow;
        }
    </style>
</head>
